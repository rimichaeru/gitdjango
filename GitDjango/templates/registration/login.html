{% extends "base.html" %}
{% block title %} Login {% endblock %}

{% block body %}

<h1>Login</h1>

<p>Please login</p>
<form action="{% url 'login' %}" method="POST" novalidate>
    {% csrf_token  %}
    {{form.as_p}}
    <input type="submit" value="Login">
</form>

<a href="{% url 'social:begin' 'github' %}">Sign In with GitHub</a>

{% endblock %}
